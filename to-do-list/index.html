<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The To Do List</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
      <div class="row to-do-list">
        <div class="small-4 small-centered">
          <h1>Awesome List</h1>
          <ul class="list">
            <li><input id="complete-check" type="checkbox" value="true">Get work done<button class="delete">Delete</button></li>
            <li><input id="complete-check" type="checkbox">This is almost there<button class="delete">Delete</button></li>
            <li><input id="complete-check" type="checkbox">need this done<button class="delete">Delete</button></li>
            <li><input id="complete-check" type="checkbox">wow<button class="delete">Delete</button></li>
          </ul>

         <hr>

         <ul class="completed-list">
           <li>This is done<button class="delete">Delete</button></li>
         </ul>

          <div class="add-list-item">
            <input id="add-item-input" type="text" placeholder="Add New To Do...">
            <button id="add-item-submit">Add Item</button>
          </div>
        </div>


      </div>
  </body>
</html>
