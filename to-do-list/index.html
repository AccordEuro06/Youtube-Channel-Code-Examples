<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The To Do List</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
      <div class="row to-do-list">
        <div class="small-8 small-centered">
          <h1>Awesome List</h1>
          <ul class="list">
            <li><input id="complete-check" type="checkbox" value="true">Get work done<i class="fa fa-times delete"></i></li>
            <li><input id="complete-check" type="checkbox">This is almost there<i class="fa fa-times delete"></i></li>
            <li><input id="complete-check" type="checkbox">need this done<i class="fa fa-times delete"></i></li>
            <li><input id="complete-check" type="checkbox">wow<i class="fa fa-times delete"></i></li>
          </ul>

         <hr>

         <ul class="completed-list">
           <li>This is done<i class="fa fa-times delete"></i></li>
         </ul>

          <div class="add-list-item">
            <input id="add-item-input" type="text" placeholder="Add New To Do...">
            <button id="add-item-submit">Add Item</button>
          </div>
        </div>
      </div>

        <div class="row">
          <div class="small-8 small-centered">
            <h1>Friends List</h1>
            <ul id="friendsList"></ul>

            <label>Name</label><input id="name" type="text">
            <label>Age</label><input id="age" type="text">
            <button class="add-friend-button">Add Friend</button>
          </div>
        </div>

        <div class="row">
            <div id="treehouse-info" class="small-8 small-centered treehouse-info">
              <h1>Tree House Badges</h1>
            </div>
        </div>



  </body>
</html>
